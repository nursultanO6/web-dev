<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="left">
        <img src="instalog.png" class="icon" alt="Instagram">

        <p>
            See everyday moments from your<br>
            <span>close friends.</span>
        </p>

        <img src="stories.png" class="stories" alt="Stories preview">
    </div>
    <div class="vl"></div>
    <div class="right">
        <h3>Log into Instagram</h3>

        <form class="logform">
            <input type="text" placeholder="Mobile number, username or email">
            <input type="password" placeholder="Password">

            <button class="login">Log in</button>
        </form>

        <button class = "forgot">Forgot password?</button>
        
        <div class = "outface">
            <a href="#">Log in with Facebook</a>
        </div>
        <div class = "outcreate">
            <a href="#" >Create new account</a>
        </div>

        <p class="meta">Meta</p>
    </div>

</div>

</body>
</html>
