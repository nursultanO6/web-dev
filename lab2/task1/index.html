<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="title-box">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right-box">
            <div class="form-box">
                <form action="#">
                    <input type="text" placeholder="Email address or phoner number">
                    <input type="password" placeholder="password">
                    <button type="submit">Log in</button>
                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot password?</a>
                </form>
                <hr>
                <div class="create_acc">
                    <a href="https://www.facebook.com/r.php?locale=en_US&display=page&entry_point=login">Create new account</a>
                </div>
            </div>
            <div class="page-link">
                <a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a>
                for a celebrity, brand or business.
            </div>
        </div>
    </div>
</body>
</html>
